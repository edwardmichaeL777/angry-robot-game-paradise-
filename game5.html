<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9745408431725056"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid black;
        }
        #languageMenu, #rulesMenu {
            text-align: center;
            max-width: 600px;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #gameControls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="languageMenu">
        <h1>Select Language / 选择语言</h1>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
    </div>
    <div id="rulesMenu" style="display: none;">
        <h1 id="rulesTitle"></h1>
        <p id="rulesText"></p>
        <button id="startButton" onclick="startGame()"></button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    <div id="gameControls" style="display: none;">
        <button id="restartButton" onclick="startGame()"></button>
        <button id="menuButton" onclick="backToMenu()"></button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const languageMenu = document.getElementById('languageMenu');
        const rulesMenu = document.getElementById('rulesMenu');
        const gameControls = document.getElementById('gameControls');

        let gameOver = false;
        let bombHolder = 0;
        let lastPassTime = Date.now();
        const PASS_DELAY = 300; // 0.3 seconds
        const EXPLODE_TIME = Math.random() * 15000 + 10000; // 10-25 seconds
        const robots = [
            { x: 500, y: 150 }, { x: 700, y: 300 }, { x: 500, y: 450 },
            { x: 300, y: 450 }, { x: 100, y: 300 }, { x: 300, y: 150 }
        ];

        let language = 'en';
        const translations = {
            en: {
                rulesTitle: "Game Rules",
                rulesText: "In this game, two players pass a bomb between their robots. Player 1 uses the 'D' key to pass, and Player 2 uses the 'K' key. The bomb will explode after a random time between 10 and 25 seconds. The player holding the bomb when it explodes loses. Be quick and strategic!",
                startButton: "Start Game",
                gameOver: "Game Over!",
                playerLoses: (player) => `${player} loses!`,
                restartButton: "Restart",
                menuButton: "Back to Menu"
            },
            zh: {
                rulesTitle: "游戏规则",
                rulesText: "在这个游戏中，两名玩家在他们的机器人之间传递炸弹。玩家1使用'D'键传递，玩家2使用'K'键传递。炸弹会在10到25秒的随机时间后爆炸。炸弹爆炸时拿着炸弹的玩家失败。要快速而有策略！",
                startButton: "开始游戏",
                gameOver: "游戏结束！",
                playerLoses: (player) => `${player}失败！`,
                restartButton: "重新开始",
                menuButton: "返回菜单"
            }
        };

        function setLanguage(lang) {
            language = lang;
            languageMenu.style.display = 'none';
            rulesMenu.style.display = 'block';
            document.getElementById('rulesTitle').textContent = translations[lang].rulesTitle;
            document.getElementById('rulesText').textContent = translations[lang].rulesText;
            document.getElementById('startButton').textContent = translations[lang].startButton;
            document.getElementById('restartButton').textContent = translations[lang].restartButton;
            document.getElementById('menuButton').textContent = translations[lang].menuButton;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                robots.forEach((robot, index) => {
                    const color = index % 2 === 0 ? 'blue' : 'red';
                    const isPunching = index === bombHolder;
                    drawRobot(robot.x, robot.y, color, isPunching);
                });

                const bomb = robots[bombHolder];
                drawBomb(bomb.x, bomb.y);
            } else {
                // Fill the entire canvas with black
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw the game over text
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText(translations[language].gameOver, canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '24px Arial';
                const losingPlayer = bombHolder % 2 === 0 ? 'Player 1' : 'Player 2';
                ctx.fillText(translations[language].playerLoses(losingPlayer), canvas.width / 2 - 50, canvas.height / 2 + 50);
            }
        }

        function drawRobot(x, y, color, isPunching) {
            ctx.fillStyle = color;
            ctx.fillRect(x - 25, y - 50, 50, 80);
            ctx.fillRect(x - 20, y - 80, 40, 30);
            ctx.fillStyle = 'white';
            ctx.fillRect(x - 15, y - 75, 10, 10);
            ctx.fillRect(x + 5, y - 75, 10, 10);
            if (isPunching) {
                ctx.fillStyle = color;
                ctx.fillRect(x + (color === 'blue' ? 25 : -65), y - 40, 40, 20);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(x + (color === 'blue' ? 25 : -35), y - 40, 10, 60);
            }
            ctx.fillRect(x - 20, y + 30, 15, 40);
            ctx.fillRect(x + 5, y + 30, 15, 40);
        }

        function drawBomb(x, y) {
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y - 15);
            ctx.quadraticCurveTo(x + 10, y - 25, x + 5, y - 35);
            ctx.stroke();
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x + 5, y - 35, 3, 0, 2 * Math.PI);
            ctx.fill();
        }

        function passBomb(player) {
            if (gameOver) return;
            const now = Date.now();
            if (now - lastPassTime < PASS_DELAY) return;
            lastPassTime = now;

            if (player === 1 && bombHolder % 2 === 0) {
                bombHolder = (bombHolder + 1) % 6;
            } else if (player === 2 && bombHolder % 2 === 1) {
                bombHolder = (bombHolder + 1) % 6;
            }
        }

        function gameLoop() {
            drawGame();

            if (!gameOver) {
                const now = Date.now();
                if (now - lastPassTime > EXPLODE_TIME) {
                    gameOver = true;
                    gameControls.style.display = 'block';
                }

                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            gameOver = false;
            bombHolder = 0;
            lastPassTime = Date.now();

            rulesMenu.style.display = 'none';
            canvas.style.display = 'block';
            gameControls.style.display = 'none';

            gameLoop();
        }

        function backToMenu() {
            window.location.href = 'index.html';
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver) return;

            if (event.key === 'd') {
                passBomb(1);
            } else if (event.key === 'k') {
                passBomb(2);
            }
        });
    </script>
</body>
</html>
