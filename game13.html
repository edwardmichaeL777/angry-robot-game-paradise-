<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9745408431725056"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Symbol Memory Card Game</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #0f0f1f;
            color: #e0e0e0;
        }
        .page {
            display: none;
            background-color: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            padding: 20px;
        }
        #languagePage {
            display: block;
        }
        h1, h2 {
            color: #3498db;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2980b9;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3498db;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .card {
            aspect-ratio: 1;
            background-color: #2980b9;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card canvas {
            display: none;
        }
        .card.flipped {
            background-color: #3498db;
        }
        .card.flipped canvas {
            display: block;
        }
        .card-text {
            display: none;
            font-size: 10px;
            margin-top: 5px;
        }
        .card.flipped .card-text {
            display: block;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .player {
            text-align: center;
        }
        #result {
            font-size: 24px;
            color: #2ecc71;
            margin-top: 20px;
        }
        #rulesList {
            text-align: left;
            padding-left: 20px;
        }
        #rulesList li {
            margin-bottom: 10px;
        }
        .current-player {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="languagePage" class="page">
        <h1>Select Language / 选择语言</h1>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
    </div>

    <div id="rulesPage" class="page">
        <h1 id="rulesTitle"></h1>
        <ul id="rulesList"></ul>
        <button onclick="startGame()" id="startGameBtn"></button>
    </div>

    <div id="gamePage" class="page">
        <h1 id="gameTitle"></h1>
        <div class="score-board">
            <div class="player">
                <h2 id="player1Title"></h2>
                <p><span id="scoreText1"></span> <span id="player1-score">0</span></p>
            </div>
            <div class="player">
                <h2 id="player2Title"></h2>
                <p><span id="scoreText2"></span> <span id="player2-score">0</span></p>
            </div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div id="result"></div>
        <button onclick="resetGame()" id="resetBtn"></button>
        <button onclick="backToMenu()" id="backToMenuBtn"></button>
    </div>

    <script>
        let language = 'en';
        const translations = {
            en: {
                rulesTitle: "Game Rules",
                rules: [
                    "Players take turns flipping two cards at a time.",
                    "If the cards match, the player scores two points and gets another turn.",
                    "If the cards don't match, they flip back, and it's the other player's turn.",
                    "The Robot card is special and awards one point, ending the player's turn immediately.",
                    "The Robot card remains face up once found.",
                    "The game ends when all pairs are matched.",
                    "The player with the highest score wins.",
                    "In case of a tie, the player who found the Robot card wins."
                ],
                startGame: "Start Game",
                gameTitle: "Electrical Symbol Memory Card Game",
                player1: "Player 1",
                player2: "Player 2",
                score: "Score:",
                reset: "Reset Game",
                backToMenu: "Back to Menu"
            },
            zh: {
                rulesTitle: "游戏规则",
                rules: [
                    "玩家轮流翻开两张卡片。",
                    "如果卡片匹配，玩家得两分并可以继续翻牌。",
                    "如果卡片不匹配，它们会翻回去，轮到另一位玩家。",
                    "机器人卡是特殊的，可以得一分，但立即结束该玩家的回合。",
                    "机器人卡一旦被发现就保持正面朝上。",
                    "当所有配对都被找到时，游戏结束。",
                    "得分最高的玩家获胜。",
                    "如果平局，找到机器人卡的玩家获胜。"
                ],
                startGame: "开始游戏",
                gameTitle: "电气符号记忆卡牌游戏",
                player1: "玩家1",
                player2: "玩家2",
                score: "得分：",
                reset: "重新开始",
                backToMenu: "返回菜单"
            }
        };

        const electricalSymbols = [
            { name: 'Resistor', chinese: '电阻' },
            { name: 'Capacitor', chinese: '电容' },
            { name: 'Inductor', chinese: '电感' },
            { name: 'Diode', chinese: '二极管' },
            { name: 'Transistor', chinese: '晶体管' },
            { name: 'LED', chinese: '发光二极管' },
            { name: 'Switch', chinese: '开关' },
            { name: 'Battery', chinese: '电池' },
            { name: 'Ground', chinese: '接地' },
            { name: 'Antenna', chinese: '天线' },
            { name: 'Transformer', chinese: '变压器' },
            { name: 'Fuse', chinese: '保险丝' },
            { name: 'Robot', chinese: '机器人' }
        ];

        function setLanguage(lang) {
            language = lang;
            document.getElementById('languagePage').style.display = 'none';
            document.getElementById('rulesPage').style.display = 'block';
            updateTexts();
        }

        function updateTexts() {
            document.getElementById('rulesTitle').textContent = translations[language].rulesTitle;
            const rulesList = document.getElementById('rulesList');
            rulesList.innerHTML = '';
            translations[language].rules.forEach(rule => {
                const li = document.createElement('li');
                li.textContent = rule;
                rulesList.appendChild(li);
            });
            document.getElementById('startGameBtn').textContent = translations[language].startGame;
            document.getElementById('gameTitle').textContent = translations[language].gameTitle;
            document.getElementById('player1Title').textContent = translations[language].player1;
            document.getElementById('player2Title').textContent = translations[language].player2;
            document.getElementById('scoreText1').textContent = translations[language].score;
            document.getElementById('scoreText2').textContent = translations[language].score;
            document.getElementById('resetBtn').textContent = translations[language].reset;
            document.getElementById('backToMenuBtn').textContent = translations[language].backToMenu;
        }

        function startGame() {
            document.getElementById('rulesPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('backToMenuBtn').style.display = 'none';
            initializeGame();
        }

        function backToMenu() {
            document.getElementById('gamePage').style.display = 'none';
            document.getElementById('languagePage').style.display = 'block';
            resetGame();
        }

        const gameBoard = document.getElementById('game-board');
        const player1Score = document.getElementById('player1-score');
        const player2Score = document.getElementById('player2-score');
        const resultDiv = document.getElementById('result');
        let currentPlayer = 1;
        let flippedCards = [];
        let matchedPairs = 0;
        let scores = [0, 0];
        let robotFound = false;

        function createCard(symbol) {
            const card = document.createElement('div');
            card.className = 'card';
            const canvas = document.createElement('canvas');
            canvas.width = 80;
            canvas.height = 80;
            card.appendChild(canvas);
            const textDiv = document.createElement('div');
            textDiv.className = 'card-text';
            textDiv.innerHTML = `${symbol.name}<br>${symbol.chinese}`;
            card.appendChild(textDiv);
            card.addEventListener('click', () => flipCard(card));
            drawSymbol(canvas, symbol.name);
            return card;
        }

        function drawSymbol(canvas, symbolName) {
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;

            switch (symbolName) {
                case 'Resistor':
                    drawResistor(ctx);
                    break;
                case 'Capacitor':
                    drawCapacitor(ctx);
                    break;
                case 'Inductor':
                    drawInductor(ctx);
                    break;
                case 'Diode':
                    drawDiode(ctx);
                    break;
                case 'Transistor':
                    drawTransistor(ctx);
                    break;
                case 'LED':
                    drawLED(ctx);
                    break;
                case 'Switch':
                    drawSwitch(ctx);
                    break;
                case 'Battery':
                    drawBattery(ctx);
                    break;
                case 'Ground':
                    drawGround(ctx);
                    break;
                case 'Antenna':
                    drawAntenna(ctx);
                    break;
                case 'Transformer':
                    drawTransformer(ctx);
                    break;
                case 'Fuse':
                    drawFuse(ctx);
                    break;
                case 'Robot':
                    drawRobot(ctx);
                    break;
            }
        }

        function drawResistor(ctx) {
            ctx.beginPath();
            ctx.moveTo(10, 40);
            ctx.lineTo(20, 40);
            ctx.lineTo(25, 20);
            ctx.lineTo(35, 60);
            ctx.lineTo(45, 20);
            ctx.lineTo(55, 60);
            ctx.lineTo(65, 20);
            ctx.lineTo(70, 40);
            ctx.lineTo(80, 40);
            ctx.stroke();
        }

        function drawCapacitor(ctx) {
            ctx.beginPath();
            ctx.moveTo(35, 20);
            ctx.lineTo(35, 60);
            ctx.moveTo(45, 20);
            ctx.lineTo(45, 60);
            ctx.moveTo(10, 40);
            ctx.lineTo(35, 40);
            ctx.moveTo(45, 40);
            ctx.lineTo(70, 40);
            ctx.stroke();
        }

        function drawInductor(ctx) {
            ctx.beginPath();
            ctx.moveTo(10, 40);
            ctx.lineTo(20, 40);
            for (let i = 0; i < 4; i++) {
                ctx.arc(30 + i * 10, 40, 5, Math.PI, 0, false);
            }
            ctx.lineTo(70, 40);
            ctx.stroke();
        }

        function drawDiode(ctx) {
            ctx.beginPath();
            ctx.moveTo(40, 20);
            ctx.lineTo(40, 60);
            ctx.lineTo(60, 40);
            ctx.closePath();
            ctx.moveTo(60, 20);
            ctx.lineTo(60, 60);
            ctx.moveTo(10, 40);
            ctx.lineTo(40, 40);
            ctx.moveTo(60, 40);
            ctx.lineTo(90, 40);
            ctx.stroke();
        }

        function drawTransistor(ctx) {
            ctx.beginPath();
            ctx.moveTo(40, 20);
            ctx.lineTo(40, 60);
            ctx.moveTo(40, 40);
            ctx.lineTo(70, 20);
            ctx.moveTo(40, 40);
            ctx.lineTo(70, 60);
            ctx.moveTo(10, 40);
            ctx.lineTo(40, 40);
            ctx.stroke();
        }

        function drawLED(ctx) {
            ctx.beginPath();
            ctx.moveTo(40, 20);
            ctx.lineTo(40, 60);
            ctx.lineTo(60, 40);
            ctx.closePath();
            ctx.moveTo(60, 20);
            ctx.lineTo(60, 60);
            ctx.moveTo(10, 40);
            ctx.lineTo(40, 40);
            ctx.moveTo(60, 40);
            ctx.lineTo(90, 40);
            ctx.moveTo(65, 15);
            ctx.lineTo(75, 5);
            ctx.moveTo(70, 25);
            ctx.lineTo(80, 15);
            ctx.stroke();
        }
        function drawSwitch(ctx) {
            ctx.beginPath();
            ctx.moveTo(10, 40);
            ctx.lineTo(30, 40);
            ctx.lineTo(70, 20);
            ctx.moveTo(70, 40);
            ctx.lineTo(90, 40);
            ctx.arc(30, 40, 3, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawBattery(ctx) {
            ctx.beginPath();
            ctx.moveTo(30, 20);
            ctx.lineTo(30, 60);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, 50);
            ctx.moveTo(10, 40);
            ctx.lineTo(30, 40);
            ctx.moveTo(50, 40);
            ctx.lineTo(70, 40);
            ctx.stroke();
        }

        function drawGround(ctx) {
            ctx.beginPath();
            ctx.moveTo(40, 20);
            ctx.lineTo(40, 40);
            ctx.moveTo(20, 40);
            ctx.lineTo(60, 40);
            ctx.moveTo(25, 50);
            ctx.lineTo(55, 50);
            ctx.moveTo(30, 60);
            ctx.lineTo(50, 60);
            ctx.stroke();
        }

        function drawAntenna(ctx) {
            ctx.beginPath();
            ctx.moveTo(40, 70);
            ctx.lineTo(40, 30);
            ctx.lineTo(20, 10);
            ctx.moveTo(40, 30);
            ctx.lineTo(60, 10);
            ctx.stroke();
        }

        function drawTransformer(ctx) {
            ctx.beginPath();
            for (let i = 0; i < 2; i++) {
                ctx.moveTo(20 + i * 40, 20);
                for (let j = 0; j < 3; j++) {
                    ctx.arc(30 + i * 40, 30 + j * 10, 10, Math.PI, 0, false);
                }
            }
            ctx.stroke();
        }

        function drawFuse(ctx) {
            ctx.beginPath();
            ctx.rect(20, 30, 40, 20);
            ctx.moveTo(10, 40);
            ctx.lineTo(20, 40);
            ctx.moveTo(60, 40);
            ctx.lineTo(70, 40);
            ctx.moveTo(30, 40);
            ctx.lineTo(50, 40);
            ctx.stroke();
        }

        function drawRobot(ctx) {
            ctx.beginPath();
            // Head
            ctx.rect(30, 10, 20, 20);
            // Body
            ctx.rect(25, 30, 30, 30);
            // Arms
            ctx.moveTo(25, 35);
            ctx.lineTo(15, 50);
            ctx.moveTo(55, 35);
            ctx.lineTo(65, 50);
            // Legs
            ctx.moveTo(35, 60);
            ctx.lineTo(35, 75);
            ctx.moveTo(45, 60);
            ctx.lineTo(45, 75);
            // Eyes
            ctx.moveTo(35, 20);
            ctx.arc(35, 20, 2, 0, Math.PI * 2);
            ctx.moveTo(45, 20);
            ctx.arc(45, 20, 2, 0, Math.PI * 2);
            // Mouth
            ctx.moveTo(35, 25);
            ctx.lineTo(45, 25);
            ctx.stroke();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeGame() {
            const cardSymbols = [...electricalSymbols.slice(0, -1), ...electricalSymbols.slice(0, -1), electricalSymbols[electricalSymbols.length - 1]];
            shuffleArray(cardSymbols);

            for (let i = 0; i < 25; i++) {
                gameBoard.appendChild(createCard(cardSymbols[i]));
            }
            updateCurrentPlayerIndicator();
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
    const [card1, card2] = flippedCards;
    const symbol1 = card1.querySelector('.card-text').textContent;
    const symbol2 = card2.querySelector('.card-text').textContent;

    if (symbol1 === symbol2) {
        if (symbol1.includes('Robot')) {
            robotFound = true;
            scores[currentPlayer - 1]++;
            updateScores();
            currentPlayer = currentPlayer === 1 ? 2 : 1;
        } else {
            scores[currentPlayer - 1] += 2;
            matchedPairs++;
            updateScores();
        }
    } else {
        if (symbol1.includes('Robot') || symbol2.includes('Robot')) {
            if (symbol1.includes('Robot')) {
                robotFound = true;
                scores[currentPlayer - 1]++;
                card2.classList.remove('flipped');
            } else {
                robotFound = true;
                scores[currentPlayer - 1]++;
                card1.classList.remove('flipped');
            }
            updateScores();
            currentPlayer = currentPlayer === 1 ? 2 : 1;
        } else {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            currentPlayer = currentPlayer === 1 ? 2 : 1;
        }
    }

    flippedCards = [];
    updateCurrentPlayerIndicator();

    if (matchedPairs === 12) {
        endGame();
    }
}

        function updateScores() {
            player1Score.textContent = scores[0];
            player2Score.textContent = scores[1];
        }

        function updateCurrentPlayerIndicator() {
            document.getElementById('player1Title').classList.toggle('current-player', currentPlayer === 1);
            document.getElementById('player2Title').classList.toggle('current-player', currentPlayer === 2);
        }

        function endGame() {
            let winner;
            if (scores[0] > scores[1]) {
                winner = translations[language].player1;
            } else if (scores[1] > scores[0]) {
                winner = translations[language].player2;
            } else {
                winner = robotFound ? (currentPlayer === 1 ? translations[language].player2 : translations[language].player1) : "It's a tie!";
            }
            resultDiv.textContent = `${winner} wins!`;
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.getElementById('backToMenuBtn').style.display = 'inline-block';
        }

        function resetGame() {
            gameBoard.innerHTML = '';
            currentPlayer = 1;
            flippedCards = [];
            matchedPairs = 0;
            scores = [0, 0];
            robotFound = false;
            updateScores();
            resultDiv.textContent = '';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('backToMenuBtn').style.display = 'none';
            initializeGame();
        }
    </script>
</body>
</html>
