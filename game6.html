<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Battery Catcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid black;
            max-width: 100%;
            max-height: 80vh;
        }
        #languageSelect, #rulesPage, #gamePage {
            text-align: center;
            max-width: 90%;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
        }
        #mobileControls {
    display: none;
    position: fixed;
    bottom: 10px;
    left: 0;
    right: 0;
    padding: 10px;
}
#player1Controls {
    position: absolute;
    left: 10px;
}
#player2Controls {
    position: absolute;
    right: 10px;
}
.mobileButton {
    font-size: 24px;
    width: 60px;
    height: 60px;
    margin: 5px;
}
        }
    </style>
</head>
<body>
    <div id="languageSelect">
        <h1>Select Language / 选择语言</h1>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
    </div>
    <div id="rulesPage" style="display: none;">
        <h1 id="rulesTitle"></h1>
        <p id="rulesText"></p>
        <h2 id="deviceSelectTitle"></h2>
        <button onclick="setDevice('computer')">Computer</button>
        <button onclick="setDevice('cellphone')">Cellphone</button>
    </div>
    <div id="gamePage" style="display: none;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div>
            <button onclick="restartGame()" id="restartButton"></button>
            <button onclick="backToMenu()" id="menuButton"></button>
        </div>
        <div id="mobileControls">
    <div id="player1Controls">
        <button class="mobileButton" onmousedown="mobileControl('left1')" onmouseup="mobileControl('stop1')">←</button>
        <button class="mobileButton" onmousedown="mobileControl('right1')" onmouseup="mobileControl('stop1')">→</button>
    </div>
    <div id="player2Controls">
        <button class="mobileButton" onmousedown="mobileControl('left2')" onmouseup="mobileControl('stop2')">←</button>
        <button class="mobileButton" onmousedown="mobileControl('right2')" onmouseup="mobileControl('stop2')">→</button>
    </div>
</div>
           

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const languageSelect = document.getElementById('languageSelect');
        const rulesPage = document.getElementById('rulesPage');
        const gamePage = document.getElementById('gamePage');
        const mobileControls = document.getElementById('mobileControls');

        let gameOver = false;
        let score = [0, 0];
        let items = [];
        let itemSpeed = 1.5;
        let lastItemTime = 0;
        let itemInterval = 500;
        let gameTime = 90;
        let gameStartTime;
        let language = 'en';
        let device = 'computer';

        const ROBOT_WIDTH = 60;
        const ROBOT_HEIGHT = 100;
        const ITEM_WIDTH = 40;
        const ITEM_HEIGHT = 40;
        const ERROR_ALLOWANCE = 20;

        const translations = {
            en: {
                rulesTitle: "Robot Battery Catcher - Rules",
                rulesText: "Player 1: Use 'A' and 'D' to move left and right.\nPlayer 2: Use 'J' and 'L' to move left and right.\nCatch yellow batteries to score points.\nAvoid green bottles, they will decrease your score.\nThe game lasts for 90 seconds.",
                deviceSelectTitle: "Choose Your Device",
                player1Score: "Player 1 Score: ",
                player2Score: "Player 2 Score: ",
                time: "Time: ",
                gameOver: "Game Over!",
                winner: "wins!",
                tie: "It's a tie!",
                restartButton: "Restart Game",
                menuButton: "Back to Menu"
            },
            zh: {
                rulesTitle: "机器人电池捕手 - 规则",
                rulesText: "玩家1：使用'A'和'D'键左右移动。\n玩家2：使用'J'和'L'键左右移动。\n捕捉黄色电池得分。\n避开绿色瓶子，它们会减少你的分数。\n游戏持续90秒。",
                deviceSelectTitle: "选择你的设备",
                player1Score: "玩家1分数：",
                player2Score: "玩家2分数：",
                time: "时间：",
                gameOver: "游戏结束！",
                winner: "获胜！",
                tie: "平局！",
                restartButton: "重新开始",
                menuButton: "返回菜单"
            }
        };

        function setLanguage(lang) {
            language = lang;
            languageSelect.style.display = 'none';
            rulesPage.style.display = 'block';
            updateTexts();
        }

        function updateTexts() {
            document.getElementById('rulesTitle').textContent = translations[language].rulesTitle;
            document.getElementById('rulesText').textContent = translations[language].rulesText;
            document.getElementById('deviceSelectTitle').textContent = translations[language].deviceSelectTitle;
            document.getElementById('restartButton').textContent = translations[language].restartButton;
            document.getElementById('menuButton').textContent = translations[language].menuButton;
        }

        function setDevice(selectedDevice) {
            device = selectedDevice;
            startGame();
        }

        class Robot {
            constructor(x, color) {
                this.x = x;
                this.y = canvas.height - 150;
                this.width = ROBOT_WIDTH;
                this.height = ROBOT_HEIGHT;
                this.color = color;
                this.moving = false;
                this.direction = 0;
            }

            draw() {
                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height * 0.8);
                // Head
                ctx.fillRect(this.x + this.width * 0.2, this.y - this.height * 0.2, this.width * 0.6, this.height * 0.2);
                // Eyes
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + this.width * 0.25, this.y - this.height * 0.15, this.width * 0.2, this.height * 0.1);
                ctx.fillRect(this.x + this.width * 0.55, this.y - this.height * 0.15, this.width * 0.2, this.height * 0.1);
                
                // Legs
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + this.width * 0.1, this.y + this.height * 0.8, this.width * 0.3, this.height * 0.2);
                ctx.fillRect(this.x + this.width * 0.6, this.y + this.height * 0.8, this.width * 0.3, this.height * 0.2);
            }

            moveLeft() {
                this.x = Math.max(0, this.x - 5);
            }

            moveRight() {
                this.x = Math.min(canvas.width - this.width, this.x + 5);
            }

            update() {
                if (this.moving) {
                    if (this.direction < 0) {
                        this.moveLeft();
                    } else if (this.direction > 0) {
                        this.moveRight();
                    }
                }
            }
        }

        class Item {
            constructor(type) {
                this.x = Math.random() * (canvas.width - ITEM_WIDTH);
                this.y = -ITEM_HEIGHT;
                this.width = ITEM_WIDTH;
                this.height = ITEM_HEIGHT;
                this.speed = itemSpeed;
                this.type = type;
            }

            draw() {
                if (this.type === 'battery') {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = 'gray';
                    ctx.fillRect(this.x + this.width * 0.4, this.y - this.height * 0.1, this.width * 0.2, this.height * 0.1);
                } else {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(this.x, this.y + this.height * 0.2, this.width, this.height * 0.8);
                    ctx.fillStyle = 'white';
                    ctx.fillRect(this.x + this.width * 0.3, this.y, this.width * 0.4, this.height * 0.3);
                }
            }

            update() {
                this.y += this.speed;
            }
        }

        const robot1 = new Robot(canvas.width / 4 - ROBOT_WIDTH / 2, 'blue');
        const robot2 = new Robot(3 * canvas.width / 4 - ROBOT_WIDTH / 2, 'red');

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            robot1.draw();
            robot2.draw();

            items.forEach(item => {
                item.draw();
                item.update();
            });

            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`${translations[language].player1Score}${score[0]}`, 10, 30);
            ctx.fillText(`${translations[language].player2Score}${score[1]}`, canvas.width - 200, 30);
            
            const remainingTime = Math.max(0, gameTime - Math.floor((Date.now() - gameStartTime) / 1000));
            ctx.fillText(`${translations[language].time}${remainingTime}s`, canvas.width / 2 - 50, 30);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText(translations[language].gameOver, canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '24px Arial';
                const winner = score[0] > score[1] ? translations[language].player1Score : (score[1] > score[0] ? translations[language].player2Score : translations[language].tie);
                ctx.fillText(`${winner} ${score[0] !== score[1] ? translations[language].winner : ''}`, canvas.width / 2 - 50, canvas.height / 2 + 50);
            }
        }

        function checkCollision(robot, item) {
            return Math.abs(robot.x + robot.width / 2 - (item.x + item.width / 2)) < ERROR_ALLOWANCE &&
                   Math.abs(robot.y + robot.height / 2 - (item.y + item.height / 2)) < ERROR_ALLOWANCE;
        }

        function gameLoop() {
            if (!gameOver) {
                robot1.update();
                robot2.update();
                drawGame();

                const now = Date.now();
                if (now - lastItemTime > itemInterval) {
                    const type = Math.random() < 0.8 ? 'battery' : 'alcohol';
                    items.push(new Item(type));
                    lastItemTime = now;
                }

                items = items.filter(item => item.y <= canvas.height);

                items.forEach((item, index) => {
                    let collision1 = checkCollision(robot1, item);
                    let collision2 = checkCollision(robot2, item);

                    if (collision1 || collision2) {
                        if (item.type === 'battery') {
                            if (collision1) score[0]++;
                            if (collision2) score[1]++;
                        } else {
                            if (collision1) score[0]--;
                            if (collision2) score[1]--;
                        }
                        items.splice(index, 1);
                    }
                });

                if (Date.now() - gameStartTime >= gameTime * 1000) {
                    gameOver = true;
                }

                requestAnimationFrame(gameLoop);
            } else {
                drawGame();
            }
        }

        function startGame() {
            resetGame();
            rulesPage.style.display = 'none';
            gamePage.style.display = 'block';
            if (device === 'cellphone') {
                mobileControls.style.display = 'block';
                canvas.width = window.innerWidth * 0.9;
                canvas.height = window.innerHeight * 0.6;
                
                robot1.y = canvas.height - ROBOT_HEIGHT;
                robot2.y = canvas.height - ROBOT_HEIGHT;
            }
            gameLoop();
        }

        function resetGame() {
            gameOver = false;
            score = [0, 0];
            items = [];
            lastItemTime = 0;
            itemInterval = 500;
            itemSpeed = 1.0; // Set a constant initial speed
            gameStartTime = Date.now();
            robot1.x = canvas.width / 4 - ROBOT_WIDTH / 2;
            robot2.x = 3 * canvas.width / 4 - ROBOT_WIDTH / 2;
            if (device === 'cellphone') {
                robot1.y = canvas.height - ROBOT_HEIGHT;
                robot2.y = canvas.height - ROBOT_HEIGHT;
            } else {
                robot1.y = canvas.height - 150;
                robot2.y = canvas.height - 150;
            }
        }

        function restartGame() {
            resetGame();
            gameLoop();
        }

        function backToMenu() {
             window.location.href = 'index.html';
        }

        function mobileControl(action) {
            switch (action) {
                case 'left1':
                    robot1.moving = true;
                    robot1.direction = -1;
                    break;
                case 'right1':
                    robot1.moving = true;
                    robot1.direction = 1;
                    break;
                    case 'stop1':
                    robot1.moving = false;
                    robot1.direction = 0;
                    break;
                case 'left2':
                    robot2.moving = true;
                    robot2.direction = -1;
                    break;
                case 'right2':
                    robot2.moving = true;
                    robot2.direction = 1;
                    break;
                case 'stop2':
                    robot2.moving = false;
                    robot2.direction = 0;
                    break;
            }
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver || device !== 'computer') return;

            switch (event.key) {
                case 'a':
                    robot1.moving = true;
                    robot1.direction = -1;
                    break;
                case 'd':
                    robot1.moving = true;
                    robot1.direction = 1;
                    break;
                case 'j':
                    robot2.moving = true;
                    robot2.direction = -1;
                    break;
                case 'l':
                    robot2.moving = true;
                    robot2.direction = 1;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (gameOver || device !== 'computer') return;

            switch (event.key) {
                case 'a':
                case 'd':
                    robot1.moving = false;
                    robot1.direction = 0;
                    break;
                case 'j':
                case 'l':
                    robot2.moving = false;
                    robot2.direction = 0;
                    break;
            }
        });

        updateTexts();
    </script>
</body>
</html>
