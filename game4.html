<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9745408431725056"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Hat Trick</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #0f0f1f;
            color: #e0e0e0;
            text-align: center;
        }
        .section {
            display: none;
            padding-top: 50px;
        }
        h1 {
            color: #3498db;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
        }
        button:hover {
            background-color: #3498db;
        }
        canvas {
            border: 1px solid #3498db;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        #rulesSection, #gameSection {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            background-color: #1a1a2e;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div id="languagePage" class="page">
        <h1>Select Language / 选择语言</h1>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
    </div>

    <div id="rulesPage" class="page" style="display: none;">
        <h1 id="rulesTitle"></h1>
        <p id="rulesText"></p>
        <button onclick="startGame()" id="startGameBtn"></button>
    </div>

    <div id="gamePage" style="display: none;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameControls">
            <button onclick="restartGame()" id="restartBtn"></button>
            <button onclick="backToMenu()" id="menuBtn"></button>
        </div>
    </div>

    <script>
    const languagePage = document.getElementById('languagePage');
    const rulesPage = document.getElementById('rulesPage');
    const gamePage = document.getElementById('gamePage');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameControls = document.getElementById('gameControls');

    let language = 'en';
    let gameOver = false;
    let score = 0;
    let hats = [];
    let hatSpeed = 2;
    let lastHatTime = 0;
    let hatInterval = 2000;

    const HAT_HEIGHT = 10;
    const MAX_HATS = 10;
    const HAT_ALTITUDE = canvas.height - 150 - 20 * HAT_HEIGHT;
    const ERROR_ALLOWANCE = 100;
    const ROBOT_X = 100; // Set the robot's x position

    const translations = {
        rulesTitle: {
            en: "Game Rules",
            zh: "游戏规则"
        },
        singlePlayerRules: {
            en: "Press 'D' to catch red hats when the hat is directly on the top of your head. Don't miss any hat! This game cannot be performed on mobile devices.",
            zh: "按'D'键接住红色帽子当帽子在你头顶的正上方，不要错过任何帽子！此游戏无法在移动设备上进行运行。"
        },
        startGame: {
            en: "Start Game",
            zh: "开始游戏"
        },
        score: {
            en: "Score",
            zh: "分数"
        },
        gameOver: {
            en: "Game Over!",
            zh: "游戏结束！"
        },
        finalScore: {
            en: "Final Score",
            zh: "最终得分"
        },
        restart: {
            en: "Restart",
            zh: "重新开始"
        },
        backToMenu: {
            en: "Back to Menu",
            zh: "返回菜单"
        }
    };

    function setLanguage(lang) {
        language = lang;
        languagePage.style.display = 'none';
        rulesPage.style.display = 'block';
        updateTexts();
    }

    function updateTexts() {
        document.getElementById('rulesTitle').textContent = translations.rulesTitle[language];
        document.getElementById('rulesText').textContent = translations.singlePlayerRules[language];
        document.getElementById('startGameBtn').textContent = translations.startGame[language];
        document.getElementById('restartBtn').textContent = translations.restart[language];
        document.getElementById('menuBtn').textContent = translations.backToMenu[language];
    }

    class Robot {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.width = 40;
            this.height = 80;
            this.hatsWorn = 0;
        }

        draw() {
            drawRobot(this.x, this.y, 'gray', this.hatsWorn);
        }
    }

    function drawRobot(x, y, color, hatsWorn) {
        // Body
        ctx.fillStyle = color;
        ctx.fillRect(x - 25, y - 50, 50, 80);
        
        // Head
        ctx.fillRect(x - 20, y - 80, 40, 30);
        
        // Eyes
        ctx.fillStyle = 'black';
        ctx.fillRect(x - 15, y - 75, 10, 10);
        ctx.fillRect(x + 5, y - 75, 10, 10);
        
        // Antenna
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x, y - 80);
        ctx.lineTo(x, y - 95);
        ctx.stroke();
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(x, y - 95, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Arms
        ctx.fillStyle = color;
        ctx.fillRect(x - 35, y - 40, 10, 60);
        ctx.fillRect(x + 25, y - 40, 10, 60);
        
        // Legs
        ctx.fillRect(x - 20, y + 30, 15, 40);
        ctx.fillRect(x + 5, y + 30, 15, 40);
        
        // Draw hats
        drawHats(x, y - 80, hatsWorn);
    }

    function drawHats(x, y, hatsWorn) {
        const HAT_HEIGHT = 10;
        for (let i = 0; i < hatsWorn; i++) {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(x - 25, y - i * HAT_HEIGHT);
            ctx.lineTo(x, y - 15 - i * HAT_HEIGHT);
            ctx.lineTo(x + 25, y - i * HAT_HEIGHT);
            ctx.closePath();
            ctx.fill();
        }
    }

    const robot = new Robot(ROBOT_X, canvas.height - 100); // Update the robot's x position

    class Hat {
        constructor() {
            this.width = 40;
            this.height = HAT_HEIGHT;
            this.color = 'red';
            this.x = canvas.width;
            this.speed = -hatSpeed;
            this.y = HAT_ALTITUDE;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + this.width / 2, this.y - 15);
            ctx.lineTo(this.x + this.width, this.y);
            ctx.closePath();
            ctx.fill();
        }

        update() {
            this.x += this.speed;
        }
    }

    function checkCollision(robot, hat) {
        return Math.abs(robot.x - hat.x) < ERROR_ALLOWANCE;
    }

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        robot.draw();
        
        hats.forEach(hat => {
            hat.draw();
            hat.update();
        });
        
        ctx.fillStyle = 'yellow';
        ctx.font = '24px Arial';
        const scoreText = translations.score[language];
        ctx.fillText(`${scoreText}: ${score}`, 10, 30);
        
        if (gameOver) {
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.fillText(translations.gameOver[language], canvas.width / 2 - 100, canvas.height / 2);
            ctx.font = '24px Arial';
            const finalScoreText = translations.finalScore[language];
            ctx.fillText(`${finalScoreText}: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 40);
        }
    }

    function gameLoop() {
        if (!gameOver) {
            drawGame();
            
            const now = Date.now();
            if (now - lastHatTime > hatInterval) {
                hats.push(new Hat());
                lastHatTime = now;
                hatSpeed += 0.1;
                hatInterval = Math.max(500, hatInterval - 50);
            }
            
            hats = hats.filter(hat => {
                if (hat.x + hat.width < 0) {
                    gameOver = true;
                    return false;
                }
                return true;
            });
            
            requestAnimationFrame(gameLoop);
        } else {
            drawGame();
            gameControls.style.display = 'block';
        }
    }

    function startGame() {
        rulesPage.style.display = 'none';
        gamePage.style.display = 'block';
        canvas.style.display = 'block';
        gameControls.style.display = 'none';
        
        gameOver = false;
        score = 0;
        hats = [];
        hatSpeed = 2;
        lastHatTime = 0;
        hatInterval = 2000;
        robot.hatsWorn = 0;
        
        updateTexts(); // Update texts before starting the game
        gameLoop();
    }

    function restartGame() {
        startGame();
    }

    function backToMenu() {
        window.location.href = 'index.html';
    }

    document.addEventListener('keydown', (event) => {
        if (gameOver) return;
        
        if (event.key === 'd') {
            tryWearHat(robot, 'red');
        }
    });

    function tryWearHat(robot, color) {
        const nearbyHat = hats.find(hat => hat.color === color && checkCollision(robot, hat));
        
        if (nearbyHat) {
            score++;
            if (score <= 10) {
                robot.hatsWorn++;
            }
            hats = hats.filter(hat => hat !== nearbyHat);
        } else {
            gameOver = true;
        }
    }
    </script>
</body>
</html>
